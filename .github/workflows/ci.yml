name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install frontend dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build --if-present

      - name: Run frontend tests
        run: npm run test

      - name: Run coverage and gate thresholds
        run: |
          npm run test:coverage
          npm run coverage:check

      - name: Start preview server
        run: |
          nohup npm run preview -- --host 127.0.0.1 &
          sleep 3

      - name: Accessibility audit reports
        run: |
          mkdir -p reports
          npm run a11y:report:index || true
          npm run a11y:report:reading || true
          npm run a11y:assert || true

      - name: Cypress a11y E2E (key pages)
        run: |
          npx cypress verify
          npm run cy:a11y || true

      - name: Upload coverage and a11y artifacts
        uses: actions/upload-artifact@v4
        with:
          name: qa-artifacts
          path: |
            coverage
            reports

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Run backend tests
        run: pytest backend/tests -q
